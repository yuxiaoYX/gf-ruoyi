server:
  address: ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/api/swagger"
  errorStack: false

logger:
  path: "logs/default"
  level: "all"
  stdout: true

# 数据库连接配置
database:
  logger:
    path: "logs/sql"
    level: "all"
    stdout: true
    ctxKeys: ["RequestId"]

  default:
    link: "mysql:root:123456@tcp(127.0.0.1:3306)/gf_ruoyi"
    debug: true

# 工具相关配置
gfcli:
  # dao生成
  gen:
    dao:
      - link: "mysql:root:123456@tcp(127.0.0.1:3306)/gf_ruoyi"
        tables: "sys_job"

# 文件上传设置
upload:
  path: "upload"

# 代码生成
gen:
  projectName: "gf-ruoyi" #项目名
  templatePath: "template/vm" #代码生成模板路径
  frontDir: "F:/tools/webProject/gfast-ui" #前端路径
