server:
  address:     ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  errorStack:  false 

logger:
  path:    "logs/default"
  level : "all"
  stdout: true

# 数据库连接配置
database:
  logger:
    path:    "logs/sql"
    level:   "all"
    stdout:  true
    ctxKeys: ["RequestId"]

  default:
    link:   "mysql:root:123456@tcp(127.0.0.1:3306)/gf_ruoyi"
    debug:  true

# 工具相关配置
gfcli:
  # dao生成
  gen: 
    dao:
    - link: "mysql:root:123456@tcp(127.0.0.1:3306)/gf_ruoyi"
      tables: "sys_dict_type,sys_dict_data"

